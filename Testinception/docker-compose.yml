version: "3.7"

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    networks:
      inception:
    depends_on:
      - wordpress
  wordpress:
    build:
      context: requirements/wordpress/.
      args:
        DB_NAME: $DB_NAME
    container_name: wp-php
    volumes:
      - ./web:/var/www/html
    networks:
      inception:
    env_file:
      - ./.env
    depends_on:
      - mariadb
    environment:
      - DB_NAME=${DB_NAME}
  mariadb:
    build:
      context: requirements/mariadb/.
      args:
        DB_NAME: $DB_NAME
    container_name: mariadb
    networks:
      inception:
    env_file:
      - ./.env
    environment:
      - DB_NAME=${DB_NAME}
networks:
  inception: